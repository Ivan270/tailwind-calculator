<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- TAILWIND -->
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Calculadora</title>
	</head>
	<body>
		<div class="min-h-screen bg-slate-500 grid place-items-center px-4">
			<!-- CALCULADORA -->
			<div
				class="calculadora w-full lg:w-1/4 bg-slate-300 shadow-lg shadow-slate-300/80 rounded"
			>
				<!-- PANTALLA -->
				<div class="bg-slate-950 rounded-t h-16">
					<p
						class="text-white text-end font-semibold text-3xl p-4"
						id="pantalla"
					>
						0
					</p>
				</div>
				<!-- TECLADO BOTONES -->
				<div class="calculadora__teclado drop-shadow-md">
					<div class="grid grid-cols-4 grid-rows-5 gap-4 mx-4 mt-4 pb-4">
						<button
							data-action="suma"
							type="button"
							id="sumar"
							class="operadores rounded bg-sky-400 text-white py-4 text-lg"
						>
							+
						</button>
						<button
							data-action="resta"
							type="button"
							id="restar"
							class="operadores rounded bg-sky-400 text-white py-4 text-lg"
						>
							-
						</button>
						<button
							data-action="multiplicacion"
							type="button"
							id="multiplicar"
							class="operadores rounded bg-sky-400 text-white py-4 text-lg"
						>
							*
						</button>
						<button
							data-action="division"
							type="button"
							id="dividir"
							class="operadores rounded bg-sky-400 text-white py-4 text-lg"
						>
							/
						</button>

						<button
							type="button"
							id="7"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							7
						</button>
						<button
							type="button"
							id="8"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							8
						</button>
						<button
							type="button"
							id="9"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							9
						</button>
						<button
							data-action="calcular"
							type="button"
							id="igual"
							class="operadores row-span-4 rounded bg-slate-200 text-black py-4 text-lg"
						>
							=
						</button>
						<button
							id="4"
							type="button"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							4
						</button>
						<button
							id="5"
							type="button"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							5
						</button>
						<button
							type="button"
							id="6"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							6
						</button>
						<button
							type="button"
							id="1"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							1
						</button>
						<button
							type="button"
							id="2"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							2
						</button>
						<button
							type="button"
							id="3"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							3
						</button>
						<button
							type="button"
							id="0"
							class="numeros rounded bg-slate-200 text-black py-4 text-lg"
						>
							0
						</button>
						<button
							data-action="decimal"
							class="operadores rounded bg-slate-200 text-black py-4 text-lg"
						>
							.
						</button>
						<button
							data-action="clear"
							type="button"
							id="clear"
							class="operadores rounded bg-red-500 text-white py-4 text-lg"
						>
							AC
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
